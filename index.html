<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment And Decrement</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
    <!-- WRAPPER -->
    <div style="border: 5px solid white;" class="flex flex-col justify-center items-center bg-black w-[100vw] h-[100vh] gap-10 flex-wrap">
        
        <!--HEADING -->
        <div class="flex text-[white] font-medium text-4xl"><h2>Increment And Decrement</h2></div>
        
        <!-- FUNCTION -->
        <div class="flex flex-row bg-white text-4xl text-black rounded-sm space-x-14 p-3 flex-wrap">

            <button onclick="decrement()" class="border-r-2 border-black pr-5"> 
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">0</div>

            <button onclick="increment()" class="border-l-2 border-black pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/e4123a8463.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
